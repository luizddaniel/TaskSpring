<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form id="loginForm" prependId="false">
		<h:messages globalOnly="true"/>
		
		<h:panelGrid columns="3">
			<h:outputLabel for="user" value="User:"></h:outputLabel>
			<h:inputText id="user" required="true" label="User" ></h:inputText>
			<h:message for="user" display="text" style="color:red"></h:message>
		
			<h:outputLabel for="password" value="Password:"></h:outputLabel>
			<h:inputSecret id="password" required="true" label="Password"></h:inputSecret>
			<h:message for="password" display="text" style="color:red"></h:message>
			
			<h:outputLabel for="_spring_security_remember_me" value="Remember me: " />
    		<h:selectBooleanCheckbox    id="_spring_security_remember_me" />  
		</h:panelGrid>
		
		<h:commandButton type="submit" id="login" value="Login" action="#{login.doLogin()}" />
     	
	</h:form>
</h:body>
</html>
